	    form1.action = "StudentCtrlD.html?query=1&view=add";
		form1.target="_self";

	}

	    //window.open(value, '', 'resizable=no,width=350,height=200,left=400px,top=350px');
	     form1.action=value;
		form1.target="_self";
		form1.submit();

//	    form1.action = "ObjectResult.html";
//	    form1.target = "_self";

	    //form1.action = value;
	    //form1.target = "_self";
	    //form1.submit();
	}
	function Detail(value)

	    form1.action=value;
	    form1.target="_self";
	    form1.submit();
	}

	    initteacherName();

</script>
