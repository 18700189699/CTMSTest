		form1.target="_self";
		form1.submit();
	}

	    window.open(value, '', 'resizable=no,width=500,height=450,left=400px,top=350px');
//	     form1.action=value;
//		form1.target="_self";
//		form1.submit();
	}

	}

	}

	    form1.target = "_self";
	    form1.submit();
	}
	function Finish(value)

	    form1.target = "_self";
	    form1.submit();
	}
	function PeogressCtrl(value)

		form1.target="_self";

}
function init() {
