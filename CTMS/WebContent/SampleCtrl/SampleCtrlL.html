<script type="text/javascript" src="../Js/Common.js"></script>
<script  LANGUAGE="JavaScript">
	//检索
	function StartSearch()
	{
	    form1.action = "SampleCtrlL.html?query=1"
			form1.target="_self";
			form1.submit();
	}
	//初期化
	function init() 
	{
	    initSampleClass1();
	    initLanguage1();
	    initFrame1();
	    initDB1();
	    initcmbCost();
		if(getquerystring('query') != null)
		{
			document.getElementById("stable").style.visibility="visible";
		}else{
			document.getElementById("stable").innerHTML="";

		}
}
function Detail(value) 
{
    form1.action = value;
    form1.target="_self";
    form1.submit();

}
	//新建
	function newitem() 
	{
	    var value = "SampleCtrlD.html?query=1&station=&view=add";
	    form1.action = value;
		form1.target="_self";
		form1.submit();
	}
	//编辑
	function Edit(value) 
	{
	    //window.open(value, '', 'resizable=no,width=500,height=520,left=400px,top=250px');
	    form1.action=value;
		form1.target="_self";
		form1.submit();
	}
</script>
</head>
