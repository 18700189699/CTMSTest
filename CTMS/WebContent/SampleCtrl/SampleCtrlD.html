<script>
    function File_Visable(File_ID, BtnID) {
        $("#" + File_ID).attr("style", "");
        $("#" + BtnID).attr("style", "");
    }
    function Btn_Visable(File_ID, BtnID) {
        //清空已经选择上的File路径
        document.getElementById(File_ID).select();
        document.execCommand('delete');

        $("#" + File_ID).attr("style", "display: none");

        $("#" + BtnID).attr("style", "display: none");
    }
</script>
